{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Registrate</title>
</head>
<body>
        <div class="container">
                <div class="row centered-form">
                <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                                <h3 class="panel-title">Bienvenido, Registrese </h3>
                        </div>
                       <div class="panel-body">
                        <form action="crear_U" method="POST">   
                            {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" name="username" id="text" class="form-control input-sm" placeholder="Nombre de Usuario">
                                    </div>
        
                                    <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Contraseña">
                                            </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirme Contraseña">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <input type="submit" value="Registro" class="btn btn-info btn-block">
                                
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
